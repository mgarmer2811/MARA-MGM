<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MARA-MGM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style_contacto.css">
</head>
<body>
    <header>
        <h1>Contacto - MARA-MGM</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section class="main-content">
        <h2>Información de Contacto</h2>
        <p><strong>Dirección:</strong> Av. Tecnología, 1234, Ciudad Tecno, CP 56789</p>
        <p><strong>Teléfono:</strong> +1 (123) 456-7890</p>
        <p><strong>Correo Electrónico:</strong> info@MARA-MGM.com</p>
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="correo">Correo Electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br>
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono"><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
            <input type="submit" value="Enviar">
        </form>
        <h2>Mapa de Ubicación</h2>
        <div id="map">
            <!-- Aquí puedes insertar un mapa de Google Maps o una imagen que muestre la ubicación -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 MARA-MGM. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
